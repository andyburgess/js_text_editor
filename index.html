<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Text Editor</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,700,500" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="js-text-editor">
    <div class="editor-header">
      <h3>Sample Header</h3>
    </div>
    <div class="editor-content">
      <div class="input-container">
        <div class="input-header">Raw input</div>
        <div class="input-content">
          <textarea class="input-field" placeholder="Please input text..." spellcheck="false" wrap="off"></textarea>
        </div>
        <div class="input-footer"></div>
      </div>
      <div class="output-container">
        <div class="output-header">Formatted output</div>
        <div class="output-content">
          <div class="output-gutter">1</div>
          <div class="output-field"></div>
        </div>
        <div class="output-footer"></div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
