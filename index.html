<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Text Editor</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,700,500" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="container">
    <div class="js-text-editor">
      <div class="editor-header">
        <h2><a href="http://www.github.com/silvusvalentine/js_text_editor">JS Text Editor</a></h2>
      </div>
      <div class="editor-content">
        <div class="input-container">
          <div class="input-header">Raw Input</div>
          <div class="input-content">
            <textarea class="input-field" placeholder="Please input text..." spellcheck="false"></textarea>
          </div>
          <div class="input-footer">
            <span class="input-info" id="lex-lang">Lexer is not setup yet.</span>
          </div>
        </div>
        <div class="output-container">
          <div class="output-header">Formatted Output</div>
          <div class="output-content">
            <div class="output-gutter">1</div>
            <div class="output-field"></div>
          </div>
          <div class="output-footer">
            <span class="output-info" id="exec-time">Executed in 0 ms.</span>
            <span class="output-info" id="token">No token selected.</span>
          </div>
        </div>
      </div>
      <div class="editor-footer">
        <ul class="editor-info">
          <li><a href="http://github.com/silvusvalentine">Andy Burgess</a></li>
          <li>CSCI E-3 Intro to Web Programming Using Javascript</li>
          <li>Spring 2015</li>
          <li>Image credit: <a href="http://magdeleine.co/photo-folkert-gorter-n-223/">Folkert Gorter</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
