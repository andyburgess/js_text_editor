<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Text Editor</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
  <div class="js-text-editor">
    <div class="input-container">
      <div class="input-header">Input</div>
      <div class="input-content">
        <textarea class="input-field" placeholder="Please input text..."></textarea>
      </div>
    </div>
    <div class="output-container">
      <div class="output-header">Output</div>
      <div class="output-content">
        <div class="output-line-numbers">1</div>
        <div class="output-field"></div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
